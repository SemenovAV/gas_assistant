{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Dialogflow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}"/>
</head>
<body>
    <div class="container">
      <div class="page-header text-center">
        <h1>Иваныч</h1>
      </div>
        <div>
            <iframe allow="microphone;" width="350" height="430"
                    src="https://console.dialogflow.com/api-client/demo/embedded/83b1cbb8-dd41-4a2f-b0b5-21e999cf2330">
            </iframe>

        </div>

      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <ul class="list-group js-chat-log">
          </ul>

          <div class="input-group input-group-lg">
            <span class="input-group-btn">
              <button class="btn btn-primary js-say">Submit</button>
            </span>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
